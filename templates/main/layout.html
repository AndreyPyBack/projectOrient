{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'main/css/layout.css'%}">
    <title>Document</title>
    <link rel="shortcut icon" href="static/main/img/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary nav-fixed">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'main:main' %}"><img src="{% static 'main/img/logo.png' %}" alt="" width="50" height="50"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'main:main' %}">Главная</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#news">Новости</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#calendar">Календарь</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#training">Обучение</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#contacts">Контакты</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
  {% if request.user.is_authenticated %}
    {% if is_redactor %}
      <a href="{% url 'profile' %}"><button type="button" class="btn btn-primary">Личный кабинет</button></a>
                    <a href="{% url 'main:logout' %}"><button type="button" class="btn btn-primary">Выйти</button></a>
    {% else %}
      <a href="{% url 'main:logout' %}"><button type="button" class="btn btn-primary">Выйти</button></a>
    {% endif %}
  {% else %}
    <a href="{% url 'main:register' %}"><button type="button" class="btn btn-primary">Регистрация</button></a>
    <a href="{% url 'main:login' %}"><button type="button" class="btn btn-primary">Войти</button></a>
  {% endif %}
</form>

              </div>
            </div>
          </nav>
          </nav>
    </header>
{% block content %}

{% endblock %}
