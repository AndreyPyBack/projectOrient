{% extends 'main/layout.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% block content %}
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Войти</h3>
            <form method="post">
              {% csrf_token %}
              <div class="form-group my-4">
                <label for="{{ form.username.id_for_label }}">Логин</label>
                <p>{{ form.username }}</p>
              </div>
              <div class="form-group my-4">
                <label for="{{ form.password.id_for_label }}">Пароль</label>{{ form.password }}
<!--                <input type="password" class="form-control" id="password" placeholder="Введите пароль">-->
              </div>
              <div class="form-group my-4">
                <p></p>
                <label for="{{ form.captcha.id_for_label }}">Капча</label>
                <p>{{ form.captcha }}</p>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Войти</button>
            </form>
            <div class="mt-3 text-center">
              <a href="#">Забыли пароль?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
</html>
