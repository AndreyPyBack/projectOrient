{% extends 'users/base_page.html'%}
{% block content %}
<body>
<div class="container">
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="create">Создать</button>
</form>
    <hr class="my-5">

 <h2>Редактирование события</h2>
  <ul>
    {% for link in link_events %}
      <li>
        <h3>{{ link.title }}</h3>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="hidden" name="link_event_id" value="{{ link.id }}">
          {{ form.as_p }}
          <button type="submit" name="edit">Сохранить</button>
        </form>
        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="link_event_id" value="{{ link.id }}">
          <button type="submit" name="delete">Удалить</button>
        </form>
      </li>
    {% endfor %}
  </ul>
  </ul>
</div>
</body>
</html>
{% endblock %}
