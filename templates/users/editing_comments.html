{% extends 'users/base_page.html'%}
{% block content %}
<html>
<body>
<div class="container">
 <h2>Редактирование Комментариев</h2>
  <ul>
    {% for c in comments %}
      <li>
        <h3>{{ c.event }}</h3>
          <h5>{{ c.text }}</h5>
        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="comment_id" value="{{ c.id }}">
          <button type="submit" name="delete">Удалить</button>
        </form>
      </li>
    {% endfor %}
  </ul>
  </ul>
</div>
</body>
</html>
{% endblock %}
