{% extends 'users/base_page.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
{% block content %}
<div class="container">

    </form>
</div>
{% endblock %}
</body>
</html>
